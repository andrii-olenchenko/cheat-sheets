<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ubuntu cheatsheet</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <dl>
        <dt>copy SSH public key to clipboard</dt>
        <dd>
            <code>cat ~/.ssh/id_rsa.pub</code>
            <p class="help-block">Select text from terminal and copy</p>
        </dd>
        <dt>Change Owner of File or Dir</dt>
        <dd>
            <code>sudo chown user:group FILES|DIRS|PATTERNS ?</code>
        </dd>
    </dl>
    About cat command -> https://www.tecmint.com/13-basic-cat-command-examples-in-linux/
</body>

</html>
